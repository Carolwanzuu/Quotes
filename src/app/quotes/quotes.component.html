<div class="container">
  <div class="jumbotron">
    <h1>Quotes</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi consequuntur magni at numquam iusto
        asperiores
        nemo eveniet quis rerum, mollitia veritatis quasi, neque officiis, sequi magnam laudantium quas itaque
        recusandae?
      </p>
      <div *ngFor='let quote of quotes; let i = index'>
        <h4 id={{i}} appStrikethrough>{{quote.name}}</h4>
        <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
          <button class="btn btn-success" (click)='upVote()'>upVote <span>{{upVotes}}</span></button>
          <button class="btn btn-success" (click)='downVote()'>downVote <span>{{downVotes}}</span></button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

    <p *ngIf='quotes.length>5'>The Quotes are too many</p>
  </div>
