<div class="container-fluid">
    <h2 class="text-center">Add a New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]= "name.valid || name.pristine" class="alert alert-danger">
                <p>Name is Required</p>
            </div>
            Display{{newQuote.name}}
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea required class="form-control" id="description"  [(ngModel)]="newQuote.description" description="description" #description='ngModel' required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
            Display{{newQuote.description}}
        </div>
        <div class="form-group">
            <label for="complete">Date Posted</label>
            <input type='date' id="complete">
                <!-- [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div> -->
    
  
        </div>
        <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
  </div>
